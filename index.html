<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MuseMemo - Minimalist Prompt Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #E5E5E5;
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* Noise Texture Overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 50;
        mix-blend-mode: overlay;
      }

      /* Ambient Background Glows */
      .ambient-glow {
        position: fixed;
        width: 600px;
        height: 600px;
        border-radius: 50%;
        filter: blur(120px);
        z-index: -1;
        opacity: 0.4;
      }
      .glow-1 { top: -100px; left: -100px; background: radial-gradient(circle, #2e1065 0%, transparent 70%); }
      .glow-2 { bottom: -100px; right: -100px; background: radial-gradient(circle, #0c4a6e 0%, transparent 70%); }
      .glow-3 { top: 40%; left: 40%; width: 800px; height: 800px; background: radial-gradient(circle, #18181b 0%, transparent 60%); opacity: 0.8; }

      /* Dark Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 3px;
        border: 1px solid #18181b;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b;
      }

      /* Glass Shine Animation */
      @keyframes shine {
        0% { background-position: 200% center; }
        100% { background-position: -200% center; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@18.3.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@0.263.1",
    "react/": "https://aistudiocdn.com/react@18.3.1/",
    "react": "https://aistudiocdn.com/react@18.3.1",
    "d3": "https://aistudiocdn.com/d3@7.9.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.86.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="ambient-glow glow-1"></div>
    <div class="ambient-glow glow-2"></div>
    <div class="ambient-glow glow-3"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
